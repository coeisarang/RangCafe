<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>사랑이네 스윗 홈 카페</title>
    <style>
        /* 기본 설정 */
        body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: rgb(255, 255, 255);
        color: #333;
        line-height: 1.6;
        }

        /* 헤더 (로고 영역) */
        .header {
        padding: 20px;
        text-align: left;
        }

        .header img {
        max-width: 200px;
        height: auto;
        }

        /* 메인 배너 */
        .mainbanner {
        width: 100%;
        height: auto;
        display: block;
        margin-bottom: 20px;
        }

        /* 섹션 제목 */
        h2 {
        margin: 30px 30px 10px;
        font-size: 24px;
        padding-left: 10px;
        color: #444;
        }

        /* 메뉴 리스트 */
        ul {
        list-style: none;
        padding-left: 30px;
        margin-bottom: 30px;
        }

        ul li {
        margin-bottom: 10px;
        font-size: 18px;
        position: relative;
        padding-left: 10px;
        }

        /* 반응형 처리 */
        @media (max-width: 600px) {
        .header img {
            max-width: 150px;
        }

        h2 {
            font-size: 20px;
            margin: 20px 30px 10px;
        }

        ul li {
            font-size: 16px;
        }
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="/logo.png" alt="사랑이네 로고">
    </div>

    <main>
        <img class="mainbanner" src="/mainbanner.gif" alt="메인 배너">

        <h2>Coffee(물 베이스)</h2>
        <ul>
            <li>- 아메리카노 HOT/ICE</li>
            <li>- 바닐라 아메리카노 HOT/ICE</li>
            <li>- 👍🏻 헤이즐넛 아메리카노 HOT/ICE</li>
            <li>- 코코넛커피 (밀크커피 종류) HOT/ICE</li>
        </ul>

        <h2>Coffee(우유 베이스)</h2>
        <ul>
            <li>- 카페라떼 HOT/ICE</li>
            <li>- 👍🏻 바닐라라떼 HOT/ICE</li>
            <li>- 헤이즐넛라떼 HOT/ICE</li>
        </ul>

        <h2>Non-Coffee</h2>
        <ul>
            <li>- 👍🏻 딸기라떼 ONLY ICE</li>
            <li>- 초코라떼 HOT/ICE</li>
            <li>- 자몽에이드 ONLY ICE</li>
            <li>- 청포도에이드 ONLY ICE</li>
        </ul>
    </main>

    <footer>
        <!-- <p>enjoy coffee</p> -->
    </footer>
</body>

</html>
